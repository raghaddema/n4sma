<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نسمة | متجر العطور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      background: rgba(25, 25, 25, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      z-index: 1000;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: gold;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 25px;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: gold;
    }

    .cart-btn {
      background-color: gold;
      color: black;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .cart-btn:hover {
      background-color: #fff;
      color: black;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">نسمة</div>
  <nav>
    <ul>
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#">منتجاتنا</a></li>
      <li><a href="#">من نحن</a></li>
      <li><a href="#">تواصل معنا</a></li>
    </ul>
  </nav>
  <a href="#" class="cart-btn">🛍 السلة</a>
</header>
