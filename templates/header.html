<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نسمة | متجر العطور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ⚙️ الإعدادات العامة */
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    /* 🖤 الهيدر */
    header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 215, 0, 0.25);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      box-sizing: border-box;
    }

    /* ✨ الشعار */
    .logo a {
      font-size: 1.8em;
      font-weight: bold;
      color: gold;
      text-decoration: none;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
      transition: 0.3s;
    }

    .logo a:hover {
      color: #fff;
      text-shadow: 0 0 10px gold;
    }

    /* 🔹 روابط التنقل */
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 30px;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      font-size: 1.05em;
    }

    nav a:hover {
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    /* 🟡 الأزرار الموحدة */
    .btn {
      background: transparent;
      color: #fff;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      font-size: 1em;
      cursor: pointer;
      display: inline-block;
      white-space: nowrap;
      border: 1px solid rgba(255, 215, 0, 0.5);
    }

    .btn:hover {
      background: gold;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      transform: translateY(-2px);
    }

    /* 🔸 مجموعة الأزرار في الهيدر */
    .buttons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    /* 🟠 ترحيب المستخدم */
    .welcome {
      color: gold;
      font-weight: bold;
      font-size: 1em;
      white-space: nowrap;
      margin-left: 10px;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.4);
    }

    /* 🛍 عدد العناصر في السلة */
    .cart-count {
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 50%;
      font-size: 0.9em;
      margin-right: 5px;
    }

    /* 📱 التنسيق في الجوال */
    @media (max-width: 992px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 15px 20px;
        gap: 15px;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .buttons {
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        padding: 8px 20px;
        font-size: 0.95em;
      }

      .logo a {
        font-size: 1.6em;
        margin-bottom: 5px;
      }
    }
  </style>
</head>

<body>
  <header>
    <!-- ✨ شعار الموقع -->
    <div class="logo">
      <a href="{% url 'home' %}">نسمة</a>
    </div>

    <!-- 🔗 روابط التنقل -->
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">الرئيسية</a></li>
        <li><a href="{% url 'products' %}">منتجاتنا</a></li>
        <li><a href="#">من نحن</a></li>
        <li><a href="#">تواصل معنا</a></li>
      </ul>
    </nav>

    <!-- 🧭 الأزرار -->
    <div class="buttons">
      {% if user.is_authenticated %}
        <span class="welcome">👋 مرحبًا، {{ user.first_name|default:user.username }}</span>
        <a href="{% url 'logout' %}" class="btn">تسجيل الخروج</a>
      {% else %}
        <a href="{% url 'register' %}" class="btn">إنشاء حساب</a>
        <a href="{% url 'login' %}" class="btn">تسجيل الدخول</a>
      {% endif %}

      <!-- 🛒 زر السلة -->
      <a href="{% url 'cart' %}" class="btn">
        🛍 السلة
        {% if request.session.cart_count %}
          <span class="cart-count">{{ request.session.cart_count }}</span>
        {% endif %}
      </a>
    </div>
  </header>
</body>
</html>
